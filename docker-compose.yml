version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flashdeal-postgres
    environment:
      POSTGRES_DB: flashdeal
      POSTGRES_USER: flashdeal
      POSTGRES_PASSWORD: flashdeal123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashdeal -d flashdeal"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flashdeal-network

  app:
    build: .
    container_name: flashdeal-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/flashdeal
      SPRING_DATASOURCE_USERNAME: flashdeal
      SPRING_DATASOURCE_PASSWORD: flashdeal123
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - flashdeal-network

volumes:
  postgres_data:

networks:
  flashdeal-network:
    driver: bridge
